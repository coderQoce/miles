<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header{
            background-color: #4caf50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header .logo{
            font-size: 24px;
            font-weight: bold;
        }
        main{
            padding: 50px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1, h2{
            margin: 0 0 20px 0;
        }
        .account-info, .withdrawal-form{
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, alph0.1a);
        }
        .account-info p, .withdrawal-form .form-group{
            margin: 10px 0;
        }
        .form-group label{
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select{
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-btn{
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover{
            background-color: #45a049;
        }
        footer{
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        footer p a{
            color: white;
            margin: 0 19px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Withdrawal</h1>
    </header>
    <main>
        <section class="account-info">
            <h2>Account Information</h2>
            <p> Current Balance : <span>$5,000.00</span></p>
            <p>Available for withdrawal: <span>$5,000.00</span></p>
        </section>
        <section class="withdrawal-form">
            <h2> Withdrawal Details</h2>
            <form action="" id="witdrawalform">
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" name="amount" placeholder="Enter Amount" required>
                </div>
                <div class="form-group">
                    <label for="paymentMethod">Payment Method</label>
                    <select name="paymentMethod" id="paymentMethod" required>
                        <option value="Bank"> Bank Transfer</option>
                        <option value="">Paypal</option>
                        <option value="">Cryptocurrency</option>
                    </select>
                </div>
                <div class="form-group" id="bankDetails" style="display: none;">
                    <label for="bankName" >Bank Name</label>
                    <input type="text" id="bankname" placeholder="Enter Bank Name">
                    <label for="accountNumber">Account Number</label>
                    <input type="number" id="accountNumber" name="accountNumber" placeholder="Enter Account Number">
                </div>
                <button type="submit" class="submit-btn">Withdraw</button>
            </form>
        </section>
    </main>
    <footer>
        <p><a href="#">Support</a> | <a href="#">Terms</a> | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
<script>
    document.getElementById('paymentMethod').addEventListener('change', function(){
        var bankDetails = document.getElementById('bankDetails');
        if(this.value === 'bank'){
            bankDetails.style.display = 'block';
        }else{
            bankDetails.style.display = 'none';
        }
    });

    document.getElementById('witdrawalform').addEventListener('submit', function(event){
            event.preventDefault();

            alert('Form Submitted');
        });
</script>
</html>
